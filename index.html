<html>
  <head>
    <title>Angular Test</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  </head>
  <body ng-app="testApp">
    <div ng-controller="countController as count">
      Completed Bars: {{widgets}}
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: {{progress}}%">
          <span>{{progress}}%</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="javascript/angular.min.js">
    </script>
    <script type="text/javascript" src="javascript/app.js">
    </script>
  </body>
</html>
