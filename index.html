<html>
  <head>
    <title>Angular Test</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-app="testApp">
    <div ng-controller="ProgressCtrl">
      Completed Bars: {{game.score}}
      <div class="box" ng-controller="TaskCtrl">
        <div class="bar" style="width: {{percent() | progressFilter}}">
          <span>{{percent() | progressFilter}}</span>
        </div>
      </div>
    </div>
    <script src="javascript/angular.min.js">
    </script>
    <script src="javascript/app.js">
    </script>
    <script src="javascript/filters.js">
    </script>
  </body>
</html>
