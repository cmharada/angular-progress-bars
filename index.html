<html>
  <head>
    <title>Angular Test</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-app="testApp">
    <div class="main" ng-controller="ProgressCtrl" tick>
      Score: {{game.score}}
      <div ng-repeat="product in products">
        {{product.name}}
        <div class="progress" ng-controller="TaskCtrl" product={{product}}>
          <div class="bar" style="width: {{percent() | progressBarFilter}}">
            <span>{{percent() | progressFilter}}</span>
          </div>
        </div>
      </div>
    <script src="lib/javascript/angular.min.js">
    </script>
    <script src="javascript/app.js"></script>
    <script src="javascript/controllers.js"></script>
    <script src="javascript/filters.js"></script>
    <script src="javascript/directives.js"></script>
  </body>
</html>
